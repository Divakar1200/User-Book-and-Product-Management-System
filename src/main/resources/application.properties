spring.application.name=adminpanel
spring.datasource.url=jdbc:mysql://localhost:3306/admin_panel?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081
# JWT Configuration
jwt.secret=your_secret_key
jwt.expiration=345600000 

#This will provide more information in the logs about what decisions Spring Security is making regarding your requests.
logging.level.org.springframework.security=DEBUG

# MongoDB Configuration (for Product Management)
spring.data.mongodb.database=product_management_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
